<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger w-25" routerLink="/heroes">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster mt-3">
    <div class="col">

        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Firebase ID</label>
                <div class="col-sm-8">
                    <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" disabled placeholder="Firebase ID">
                    <div class="text-right">
                        <small class="form-text text-muted">Este campo es autogenerado</small>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nombre</label>
                <div class="col-sm-8">
                    <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del héroe" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Poder</label>
                <div class="col-sm-8">
                    <input [(ngModel)]="heroe.poder" name="poder" type="text" class="form-control" placeholder="Poder" required>
                </div>
            </div>

            <div class="form group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fas fa-smile-wink"></i>
                    Vivo
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fas fa-dizzy"></i>
                    Vivo
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
            </div>

        </form>

    </div>
    <div class="col">
        Hola
    </div>
</div>
